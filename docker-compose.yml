version: '3'
services:
  app:
    build: .
    restart: always
    volumes:
      - .:/gany
    ports:
      - 3000:3000
    depends_on:
      - mongo
      - redis
      - influx
  mongo:
    image: mongo
    restart: always
    ports:
    - "27017:27017"
    volumes:
      - $home/.ganydata/mongodb:/data/db
  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - $PWD/config/redis.conf:/usr/local/etc/redis/redis.conf
      - $home/.ganydata/redis:/var/redis/6379
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
  influx:
    image: influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB={changeme}
      - INFLUXDB_USER={changeme}
      - INFLUXDB_USER_PASSWORD={changeme}
    volumes:
      - $home/.ganydata/influxdb:/var/lib/influxdb
      - $PWD/config/influxdb.conf:/etc/influxdb/influxdb.conf:ro
    command: ['influxdb', '-config', '/etc/influxdb/influxdb.conf']
