version: '3'
services:
  app:
    build: .
    restart: always
    volumes:
      - .:/gany
    ports:
      - 3000:3000
    depends_on:
      - mongo
      - redis
      - influx
  mongo:
    image: mongo
    restart: always
    ports:
    - "27017:27017"
    volumes:
      - /usr/local/ganydata/mongo:/data/db
  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - $PWD/config/redis.conf:/usr/local/etc/redis/redis.conf
      - /usr/local/ganydata/redis:/data
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
  influx:
    image: influxdb
    ports:
      - "8083:8083"
      - "8086:8086"
    environment:
      - INFLUXDB_DB={changeme}
      - INFLUXDB_USER={changeme}
      - INFLUXDB_USER_PASSWORD={changeme}
      - INFLUXDB_ADMIN_USER={changeme}
      - INFLUXDB_ADMIN_PASSWORD={changeme}
      - INFLUXDB_HTTP_AUTH_ENABLED={changeme}
    volumes:
      - /usr/local/ganydata/influx:/var/lib/influxdb
